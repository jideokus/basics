<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style>
            .wrapper{
                max-width: 400px;
            }
            .calc-row{
                display:flex;
                flex-direction: row;
                margin-bottom:5px;
                justify-content: center;
            }
            button.calc-number{
                background: #fff;
                border:1px solid #4a4a4a;
                height: 50px;
                width:50px;
                display:flex;
                justify-content: center;
                align-items: center;
                margin-right:10px;
                border-radius:5px;
                outline:0;
                transition: 0.5s;
            }
            button.calc-number:hover{
                box-shadow: 5px 5px 5px #eaeaea;
            }
            .output-container{
                border-radius:5px;
                height:50px;
                width:100%;
                border:1px solid #4a4a4a;
                margin-bottom:10px;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <h1>
                Calculator is here
            </h1>
            <div class="calculator-container">
                <div class="output-container">
                    <div class="output-content" id="outputContent">
                    </div>
                </div>
                <div class="input-container" id= "inputContainer">
                </div>
                
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script type="text/javascript"> 
                    var finalDisplay = "";
                    var display = document.getElementById("outputContent") 
                    function displayer(){
                        display.innerHTML = finalDisplay
                    } 
                    function handleNumberPress(number) {
                       finalDisplay = finalDisplay + "" + number;
                       displayer()
                    }
                    function dols(){
                        finalDisplay = finalDisplay.substr(0, finalDisplay.length-1);
                        displayer()
                    }

                    var row = ""
                    for (var i = 0; i <= 9; i++) {
                        var inputContainer = document.getElementById("inputContainer")
                        var col = document.createElement("div")
                        col.setAttribute("class", "calc-col")
                        var button = document.createElement("button")
                        button.setAttribute("class", "calc-number")
                        button.setAttribute("onclick", "handleNumberPress("+i+")")
                        button.innerHTML = i
                        col.appendChild(button)
                        

                        if (i % 3 == 0) {
                            row = document.createElement("div")
                            row.setAttribute("class", "calc-row")
                            inputContainer.appendChild(row)
                        }
                        row.appendChild(col)
                    }
        </script>
    </body>
</html>
